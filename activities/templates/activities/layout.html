{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'activities/styles/bootstrap.min.css' %}">
    <title>AirLibre - Plateforme d'activités en plein air</title>
</head>

<body class="container mt-4">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">AirLibre</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'proposer_activite' %}">Proposer une activité</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarUser" role="button"
                               data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="{% static 'activities/images/default-avatar.png' %}" alt="Avatar"
                                     class="rounded-circle me-2" width="30" height="30">
                                {{ user.username }}
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarUser">
                                <li><a class="dropdown-item" href="{% url 'profil' user.id %}">Mon profil</a></li>
                                <li><hr class="dropdown-divider"></li>
                            </ul>
                        </li>
                        <li>
                            <a class="nav-link"  href="{% url 'logout' %}">Se déconnecter</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Se connecter</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'signup' %}">S'inscrire</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <main class="mt-4">
        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </main>

    <script src="{% static 'activities/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
